# 默认数据源
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
# 更多数据源
custom.datasource.names=master,slave
custom.datasource.master.driver-class-name=com.mysql.jdbc.Driver
custom.datasource.master.url=jdbc:mysql://localhost:3306/test1
custom.datasource.master.username=root
custom.datasource.master.password=root
custom.datasource.slave.driver-class-name=com.mysql.jdbc.Driver
custom.datasource.slave.url=jdbc:mysql://localhost:3306/test2
custom.datasource.slave.username=root
custom.datasource.slave.password=root
#扫描Bean
mybatis.type-aliases-package=cn.com.hrl.pojo
# 扫描mybatis配置文件
mybatis.mapper-locations=classpath*:/mapping/**Mapper.xml